<!DOCTYPE>
<html>
<head>
<title> Example 6 </title>
<style>
body {font-family:Arial, sans-serif; background-color:#f4f4f4; margin:0; padding:20px;}
.container {width:50%; margin: auto; background:white; padding:20px; border-radius:8px; box-shadow:0px 0px 10px gray;}
h2 {text-align: center;}
label {font-weight: bold;}
input, select {width:100%; padding:10px margin:5px 0 15px; border:1px solid #ccc; border-radius:5px;}
.gender {display:flex; justify-content:space-between; width:50%;}
button {width: 100%; padding: 10px; background: blue; color: white; border: none; border-radius: 5px; cursor: pointer;}
button:hover {background: darkblue;}
</style>
</head>
<body>
<div class="container">
<h2>Student Registration Form</h2>
<form action="submit_form.php" method="post">
<label for="name">Full Name:</label>
<input type="text" id="name" name="name" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required>

<label>Gender:</label>
<div class="gender">
<label><input type="radio" name="gender" value="male" required> Male</label>
<label><input type="radio" name="gender" value="female"> Female</label>
<label><input type="radio" name="gender" value="other"> Other</label>
</div>

<label for="course">Select Course:</label>
<select id="course" name="course">
<option value="bsc">B.Sc</option>
<option value="bcom">B.Com</option>
<option value="ba">B.A</option>
<option value="btech">B.Tech</option>
<option value="other">Other</option>
</select>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required>

<label for="address">Address:</label>
<input type="text" id="address" name="address" required>

<button type="submit">Register</button>
</form>
</div>
</body>
</html>
